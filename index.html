<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <div class="add-book">
                <button class="add-book-button">NEW BOOK</button>
                <form action="POST" class="add-book-form">
                    <div class="form-wrap">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-wrap">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="form-wrap">
                        <label for="title">Pages</label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div class="form-wrap">
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <button type="submit">ADD BOOK</button>
                </form>
            </div>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
                <tr>
                    <td>Harry Potter und der Stein der Weisen</td>
                    <td>J.K. Rowling</td>
                    <td>336</td>
                    <td>no</td>
                </tr>
                <tr>
                    <td>Harry Potter und die Kammer des Schrekens</td>
                    <td>J.K. Rowling</td>
                    <td>352</td>
                    <td>no</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
